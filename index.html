            <div class="tab" id="openMarket">Market</div>

        <div class="popup hidden" id="market">

                <div class="tab exit">Exit</div>

                </div>

                    <h2>Inventory</h2>

                        <p>Item</p>
                        <p>Price</p>
                        <p>Quantity</p>
                        <p id="gold">Player Gold:</p>
                    </div>
                    <div id="vendorInventory"> </div>
                </div>
            </div>
        </div>
        <div class="popup hidden" id="playerScreen">
            <div class="menu" id="playerMenu">
                <div class="tab">Inventory</div>
                <div class="tab inactive">Trade Routes</div>
                <div class="tab exit">Exit</div>
            </div>
            <div class="window">
                <div class="left">
                    <div class="portrait" id="playerPortrait">
                    </div>
                    <h3 id="playerName">Player Name</h3>
                    <p id="money">Gold</p>
                </div>
                <div class="right">
                    <h2>Inventory</h2>
